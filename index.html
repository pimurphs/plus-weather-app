<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9683c7ba5e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="container search-bar d-flex justify-content-center">
        <div class="row search-container">
          <div class="col-1">
            <div class="current-button" id="current-location-button">
              <button type="button" class="btn btn icon-location">
                <i class="fas fa-solid fa-location-arrow icon-location"></i>
              </button>
            </div>
          </div>
          <div class="col-11">
            <div class="enter-city-bar">
              <form id="search-bar">
                <div class="form-group">
                  <input
                    class="searchbar"
                    type="search"
                    placeholder="Search by City"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container current-weather-container">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <span class="current-time" id="date-time"
              >Tuesday 12 March 10.45</span
            >
          </div>
          <div class="col-8">
            <h1 class="city-name" id="current-city">Lisboa</h1>
          </div>
          <div class="col-4">
            <i class="fas fa-light fa-sun icon-weather"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-12 current-temp">
            <span id="current-temp"> 28</span>
            <span class="temp-unit">
              <a href="#" id="celsius" class="temp-unit">ºC</a> |
              <a href="#" id="fahrenheit" class="temp-unit">ºF</a>
            </span>
          </div>
          <div class="col-12 extra-data-temp">
            Humidity: <span id="humidity"> 10</span>%
          </div>
          <div class="col-12 extra-data-temp">
            Wind:<span id="wind">5</span> km/h
          </div>
          <div class="col-12 extra-data-temp" id="description">Clear Sky</div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer">
        <a
          class="source-link"
          href="https://github.com/pimurphs/plus-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Filipa Rodrigues
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
