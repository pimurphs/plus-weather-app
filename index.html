<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9683c7ba5e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <div class="container weather-app">
      <form id="search-form">
        <div class="container search-bar">
          <div class="row search-container">
            <div class="col-9">
              <div class="enter-city-bar">
                <div class="form-group">
                  <input
                    class="searchbar"
                    type="search"
                    placeholder="Type a City"
                    autocomplete="off"
                    id="city-input"
                  />
                </div>
              </div>
            </div>
            <div class="col-1">
              <input
                type="submit"
                value="Search"
                class="btn btn search-button"
              />
            </div>
            <div class="col-1">
              <div class="current-button" id="current-location-button">
                <button
                  type="button"
                  class="btn btn icon-location"
                  id="current-location"
                >
                  <i class="fas fa-solid fa-location-arrow icon-location"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="container current-weather-container">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <p class="current-time" style="display: inline">Last updated:</p>
            <span
              class="current-time"
              id="date-time"
              style="display: inline"
            ></span>
          </div>
          <div class="col-8">
            <h1 class="city-name" id="current-city"></h1>
          </div>
          <div class="col-4">
            <img src="" alt="" class="icon-weather" id="icon" />
            <!---<i class="fas fa-light fa-sun icon-weather" id="icon" src=""></i>-->
          </div>
        </div>
        <div class="row">
          <div class="col-12 current-temp">
            <span id="current-temp"></span>
            <span class="temp-unit">
              <a href="#" id="celsius-link" class="temp-unit active">ºC</a> |
              <a href="#" id="fahrenheit-link" class="temp-unit">ºF</a>
            </span>
          </div>
          <div class="col-12 extra-data-temp">
            Humidity: <span id="humidity"></span>%
          </div>
          <div class="col-12 extra-data-temp">
            Wind:<span id="wind"></span> km/h
          </div>
          <div class="col-12 extra-data-temp" id="description">Clear Sky</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      <p class="footer">
        <a
          class="source-link"
          href="https://github.com/pimurphs/plus-weather-app"
          target="_blank"
          >Open-source code on Github</a
        >
        by
        <a
          class="linkedin-link"
          href="https://www.linkedin.com/in/filipadaguiarrodrigues/"
          target="_blank"
          >Filipa Rodrigues</a
        >
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
