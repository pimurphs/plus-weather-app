<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container searchbar-group">
      <div class="row">
        <div class="col-6">
          <form id="search-bar">
            <div class="form-group">
              <input
                class="searchbar"
                type="search"
                placeholder="Search by City"
                autocomplete="off"
                id="city-input"
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="current-button" id="current-location-button">
            <button type="button" class="btn btn-light">📍</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <span class="current-time" id="date-time"
            >Tuesday 12 March 10.45</span
          >
        </div>
        <div class="col-6">Faro</div>
        <div class="col-6">28 ºC| ºF</div>
        <div class="col-6">Clear Sky</div>
        <div class="col-6">Wind Speed: 5 km/h</div>
      </div>
    </div>
    <footer>
      <p class="footer">
        <a
          href="https://github.com/pimurphs/pimurphs-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Filipa Rodrigues
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
